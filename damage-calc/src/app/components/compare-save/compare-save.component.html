<h1 mat-dialog-title>Save Build</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width dark-text">
    <mat-label>Build Name</mat-label>
    <input class="left-align tiny-margin-bottom" spellcheck="false" matInput [(ngModel)]="data.buildName" cdkFocusInitial>
  </mat-form-field>
  <i class="text-color">Saving a build with an existing name for the same hero will overwrite the old build.</i>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button class="color-blue light-text" [mat-dialog-close]="data.buildName">
    <img class="svg-icon medium filter white-filter tiny-margin-right" src="assets/icons/save.svg" alt="save">
    Save
  </button>
</div>
